<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>JS Calendar | HW2</title>

    <link rel="shortcut icon" type="image/ico" href="./favicon.ico" />

    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1 class="text-center d-md-none">Resolution below 768px is not supported</h1>

    <div class="overlay"></div>
    <div class="modal events-modal">
      <div class="modal-dialog">
        <div class="modal-content border-dark">
          <div class="modal-header">
            <h4 class="modal-title">Events for <span class="selected-day"></span></h4>
          </div>
          <div class="modal-body events">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default close-modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid d-md-block d-none">
      <header>
        <h4 class="display-4 mb-4 text-center">
          <div class="title-year row justify-content-center">
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="prev"> <- </button>
            <span class="title-year--value bg-light col-3"></span>
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="next"> -> </button>
          </div>
          <div class="title-month row justify-content-center mt-1">
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="prev"> <- </button>
            <span class="title-month--value bg-light col-3"></span>
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="next"> -> </button>
          </div>
          <div class="title-week row justify-content-center mt-1">
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="prev"> <- </button>
            <span class="title-week--value bg-light col-3">Week 1</span>
            <button class="w3-button w3-xlarge w3-black arrow col-1" data-direction="next"> -> </button>
          </div>
        </h4>

        <div class="d-flex justify-content-center align-items-center">
          <p class="mr-3 font-weight-bold">Month View</p>
          <div>
            <label class="switch">
              <input type="checkbox" class="calendar-view-switch">
              <span class="slider round"></span>
            </label>
          </div>
          <p class="ml-3 font-weight-bold">Week View</p>

          <div class="d-flex justify-content-center ml-5 w-25">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Date Picker</span>
              </div>
              <input type="text" name="date-picker" class="form-control" placeholder="Select a date after you have focused" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <div class="row d-none d-sm-flex p-1 bg-dark text-white calendar-header">
          <h5 class="col-sm p-1 text-center calendar-header--value">Monday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Tuesday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Wednesday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Thursday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Friday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Saturday</h5>
          <h5 class="col-sm p-1 text-center calendar-header--value">Sunday</h5>
        </div>
      </header>
      <div class="row border border-right-0 border-bottom-0 border-dark calendar-container">
        <!-- Calendar Elements will go here -->
      </div>
    </div>

    <script src="libraries/LinkedList/linkedList.js"></script>
    <script src="libraries/jsDOM/js-dom.js"></script>
    <script src="js/calendar/calendar.globals.js"></script>
    <script src="js/calendar/calendar.main.js"></script>
  </body>
</html>
